<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Emily Smith</title>
    <link rel="stylesheet" href="about.css">
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="responsive.css">
</head>
<body>
    <script src="navigation.js"></script>
    <script src="contact.js"></script>
    <div class="container section-padding">
        <div class="responsive-grid">
    <!-- Background Effects -->
    <div class="bg-effects">
        <div class="gradient-sphere"></div>
        <div class="grid-overlay"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar glass-effect">
        <div class="logo">
            <a href="home.html">ES</a>
        </div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="portfolio.html">work</a></li>
            <li><a href="about.html">About</a></li>
            <li class="active"><a href="contact.html">Contact</a></li>
        </ul>
        <div class="mobile-menu">
            <i class="fas fa-bars"></i>
        </div>
        
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-info">
                
                <h1>Let's Work Together</h1>
                <p class="contact-desc">Have a project in mind? Looking to partner or work together? Reach out through the form and I'll get back to you in the next 24-48 hours.</p>
                
                <div class="contact-details">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <div class="item-content">
                            <h3>Email</h3>
                            <p>hello@emilysmith.com</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="item-content">
                            <h3>Location</h3>
                            <p>San Francisco, CA</p>
                        </div>
                    </div>
                </div>

                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                </div>
            </div>

            <div class="contact-form-container">
                <form id="contactForm" class="contact-form glass-effect">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <!-- Inside your contact form, update the submit button -->
<div class="form-buttons">
    <button type="submit" class="submit-btn">
        <span class="btn-text">Send Message</span>
        <div class="btn-icons">
            <i class="fas fa-paper-plane send-icon"></i>
            <i class="fas fa-spinner spinner-icon"></i>
            <i class="fas fa-check success-icon"></i>
        </div>
    </button>
    
    <button type="reset" class="reset-btn">
        <i class="fas fa-redo"></i>
        <span>Reset</span>
    </button>
</div>
                </form>
            </div>
        </div>
    </section>
    </div>
    </div>
</body>
</html>
